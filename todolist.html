<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todostyle.css">
    <title>to do list</title>
    <script src="todoj.js"></script>
</head>
<body style="text-align: center;">
    <div id="mydiv" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title..." oninput="showList()">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="myUL">
        <li onclick="toggleChecked(this)">Hit the gym</li>
        <li onclick="toggleChecked(this)">Make breakfast</li>
        <li class="checked" onclick="toggleChecked(this)">Meeting in office</li>
        <li onclick="toggleChecked(this)">Read a book</li>
        <li onclick="toggleChecked(this)">Organize office</li>
      </ul>
</body>
</html>
